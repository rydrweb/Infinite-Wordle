<title>Infinite Wordle</title>
<script src="https://kit.fontawesome.com/b0744b860c.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="words.js"></script>
<script src="index.js"></script>

<body>
    <p id="wordle">wordle</p>
    <div id="board"></div>
    <div id="form">
    <input id="word" maxlength="5"></input>
    <button id="submit" OnClick="wordle()">Submit</button>
    </div>
    <div id="github">
    <i class="fab fa-github" style="color:white;"></i> <a href="https://github.com/taylortek/Infinite-Wordle/tree/main">GitHub</a>
    </div>
</body>

<script>
    var word = document.getElementById("word")

    word.addEventListener("keydown", function (e) {
     if (e.code === "Enter") {
         wordle();
     }
    });
</script>

<link rel="stylesheet" href="main.css">
